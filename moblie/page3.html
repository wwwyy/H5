	<title>Document</title>
	<script type="text/javascript">
	(function(){
		var w = window.screen.width;
			var targetW = 640;
			var scale = w/targetW;
			var meta = document.createElement("meta");
			meta.name = "viewport";
			meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
			document.head.appendChild(meta);
	})()
	</script>
	<style type="text/css">
		@keyframes men{
			0% {transform: translateY(0px);}
			50% {transform: translateY(20px);}
			100% {transform: translateY(0px);}
		}
		@keyframes men1{
			0% {transform: rotateY(90deg);opacity:0;}
			100% {transform: rotateY(0deg);opacity:1;}
		}
		@keyframes men2{
			0% {transform: rotateY(-90deg);opacity:0;}
			100% {transform: rotateY(0deg);opacity:1;}
		}
		@keyframes men3{
			0% {transform: translateY(80px);opacity:0;}
			100% {transform: translateY(0px);opacity:1;}
		}
		@keyframes men4{
			0% {transform: translateX(-225px);opacity:0;}
			100% {transform: translateX(0px);opacity:1;}
		}
		@keyframes men5{
			0% {transform: scale(.2);opacity:0;}
			100% {transform: scale(1);opacity:1;}
		}
		@keyframes men6{
			0% {transform: translateX(225px);opacity:0;}
			100% {transform: translateX(0px);opacity:1;}
		}
		@keyframes men8{
			0% {transform: scale(.2);opacity:0;}
			70% {transform: scale(1.2);opacity:.6;}
			100% {transform: scale(1);opacity:1;}
		}
		@keyframes car{
			0% {transform: translateY(0px);}
			50% {transform: translateY(20px);}
			100% {transform: translateY(0px);}
		}
		@keyframes carImg{
			0% {transform: scale(.7);}
			30% {transform:scale(1.2)}
			50% {transform:scale(0.9)}
			75% {transform:scale(1.1)}
			100% {transform:scale(1);}
		}
		@keyframes cat{
			0% {transform: translateY(0px);}
			50% {transform: translateY(20px);}
			100% {transform: translateY(0px);}
		}
		@keyframes title{
			0% {transform: translateY(0px);}
			25% {transform: translateY(25px);}
			50% {transform: translateY(12px)}
			75% {transform: translateY(20px)}
			100% {transform: translateY(0px);}
		}
		@keyframes cloud1{
			0% {transform: scale(1);}
			50% {transform: scale(1.1);}
			100% {transform: scale(1);}
		}
		@keyframes cloud2{

		}
		@keyframes cloud3{
			0% {transform: translateX(0px);}
			50% {transform: translateX(70px);}
			100% {transform: translateX(0px);}
		}
		@keyframes opa{
			0% {opacity:0;}
			100% {opacity:1;}
		}

	$('#p3').on('click',function(ev){

		if ($(ev.target).parent().attr('id').indexOf('p3_men')!='-1') {
