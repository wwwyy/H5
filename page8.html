			meta.name = "viewport";
			meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""

<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
<script type="text/javascript">
$(function(){
	var onOff = false;

	var imgdefereds=[];
	$('img').each(function(){
	 var dfd=$.Deferred();
	 $(this).bind('load',function(){
	 dfd.resolve();
	 }).bind('error',function(){
	 //图片加载错误，加入错误处理
	 // dfd.resolve();
	 })
	 if(this.complete) setTimeout(function(){
	 dfd.resolve();
	 },100);
	 imgdefereds.push(dfd);
	})
	$.when.apply(null,imgdefereds).done(function(){
	  var css = '<link rel="stylesheet" href="css/style.css" type="text/css" />'
	  $('head')[0].innerHTML += css;
	  setTimeout(function(){
		  $('#p7_bg').hide()
		  $('#p7').show()
	  },200)
	});


	function is_weixin(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			return true;
		} else {
			return false;
		}
	}
	if (is_weixin()) {
		$("body").on("touchmove", touchMoveHide)
		 function touchMoveHide(event){
				event.preventDefault();
		 };
	}

	$('#p7_back').on('click',function(){
		window.location.replace('page3.html')
	})
	$('#p7_prev').on('click',function() {
		window.location.href='page7.html'
	})
	$('#p7_next').on('click',function() {
		window.location.href='page9.html'
	})
	$('#p7_random').on('click',function () {
		if (!onOff) {
			$('#p7_text2').fadeOut('slow',function () {
				$('#p7_text2')[0].children[0].src='img/p7_text3.png';
			})
			$('#p7_first').removeClass().addClass("ro1");
			$('#p7_last').removeClass().addClass("ro2")
		}else {
			$('#p7_text2').fadeOut('slow',function () {
				$('#p7_text2')[0].children[0].src='img/p7_text2.png';
			})
			$('#p7_first')[0].style.opacity = 0;
			$('#p7_first').removeClass().addClass("ro2")
			$('#p7_last').removeClass().addClass("ro1")
		}
		$('#p7_text2').fadeIn('slow')
		onOff = !onOff;
	})
})
</script>
