<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	(function(){
		var w = window.screen.width;
		var targetW = 640;
		var scale = w/targetW;
		var meta = document.createElement("meta");
		meta.name = "viewport";
		meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
		document.head.appendChild(meta);
	})()
	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img {
		    vertical-align: top;
		    width: 100%;
		    height: 100%;
		}
		#p1 {
			display: none;
		}
		#p1_bg {
			position: relative;
			width: 640px;
			height: 1040px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="p1_bg">
		<img src="img/p1_bg.png" alt="">
	</div>
	<div id="p1">
		<div id="p1_pic1">
			<img src="img/p1_pic1.png">
		</div>
		<div id="p1_pic2">
			<img src="img/p1_pic2.png">
		</div>
		<div id="p1_pic3">
			<img src="img/p1_pic3.png">
		</div>
		<div id="p1_pic4">
			<img src="img/p1_pic4.png">
		</div>
		<div id="p1_pic5">
			<img src="img/p1_pic5.png">
		</div>
		<div id="p1_pic6">
			<img src="img/p1_pic6.png">
		</div>
		<div id="p1_pic7">
			<img src="img/p1_pic7.png">
		</div>
		<div id="p1_scroll">
			<img src="img/p1_scroll.png">
		</div>
	</div>
<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
<script type="text/javascript">
	$(function(){
		window.onresize = function(){
			var w = window.screen.width;
			var targetW = 640;
			var scale = w/targetW;
			var meta = document.createElement("meta");
			meta.name = "viewport";
			meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
			$('meta').last().remove()
			document.head.appendChild(meta);
		}
		var imgdefereds=[];
		$('img').each(function(){
		 var dfd=$.Deferred();
		 $(this).bind('load',function(){
		 dfd.resolve();
		 }).bind('error',function(){
		 //图片加载错误，加入错误处理
		 // dfd.resolve();
		 })
		 if(this.complete) setTimeout(function(){
		 dfd.resolve();
		 },100);
		 imgdefereds.push(dfd);
		})
		$.when.apply(null,imgdefereds).done(function(){
			var css = '<link rel="stylesheet" href="css/style.css" type="text/css" />'
	  		$('head')[0].innerHTML += css;
  		  	setTimeout(function(){
  			  	$('#p1_bg').hide()
  			  	$('#p1').show()
  		  	},200)
		});

		var startY,endY;

		$("body").on("touchstart", touchStartRecord)
		             .on("touchmove", touchMoveHide)

		function touchStartRecord(event){
		        var touch = event.touches[0];
		        startY = touch.pageY;
				event.preventDefault();
		 };

		function touchMoveHide(event){
		        var touch = event.touches[0];
		        endY = touch.pageY;
		          if (Math.abs(endY - startY) >= 200) {
		           $("body").on("touchcancel touchend", touchEndShow);
		         }
				event.preventDefault();
		 };
		function touchEndShow(event){
          	$('#p1').children('div:odd').animate({
				top:'-1040',
				left:'-640'
			},1500)
			$('#p1').children('div:even').animate({
				top:'-1040',
				left:'640'
			},1500,function(){
				window.location.replace('page2.html')
			})
		 };
	})
</script>
</body>
</html>
