<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
		    margin: 0;
		    padding: 0;
		}
		img {
		    vertical-align: top;
		    width: 100%;
		    height: 100%;
		}
		#p2{
			display: none;
		}
		#p2_bg {
			position: relative;
		    width: 640px;
		    height: 1040px;
		}
	</style>
</head>
<body>
	<div id="p2_bg">
		<img src="img/p2_bg.png" alt="">
	</div>
	<div id="p2">
		<div id="p2_logo">
			<img src="img/p2_logo.png">
		</div>
		<div id="p2_text1">
			<img src="img/p2_text1.png">
		</div>
		<div id="p2_ico1">
			<img src="img/p2_ico1.png">
		</div>
		<div id="p2_ico2">
			<img src="img/p2_ico2.png">
		</div>
		<div id="p2_ico3">
			<img src="img/p2_ico3.png">
		</div>
		<div id="p2_text2">
			<img src="img/p2_text2.png">
		</div>
		<div id="p2_text3">
			<img src="img/p2_text3.png">
		</div>
		<div id="p2_cust1">
			<img src="img/p2_cust1.png">
		</div>
		<div id="p2_cust2">
			<img src="img/p2_cust2.png">
		</div>
		<div id="p2_btn">
			<img src="img/p2_btn.png">
		</div>
	</div>
<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
<script type="text/javascript">
(function(){
	var w = window.screen.width;
		var targetW = 640;
		var scale = w/targetW;
		var meta = document.createElement("meta");
		meta.name = "viewport";
		meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
		document.head.appendChild(meta);
})()
</script>
<script type="text/javascript">
	$(function(){
		var imgdefereds=[];
		$('img').each(function(){
		 var dfd=$.Deferred();
		 $(this).bind('load',function(){
		 dfd.resolve();
		 }).bind('error',function(){
		 //图片加载错误，加入错误处理
		 // dfd.resolve();
		 })
		 if(this.complete) setTimeout(function(){
		 dfd.resolve();
		 },100);
		 imgdefereds.push(dfd);
		})
		$.when.apply(null,imgdefereds).done(function(){
		  var css = '<link rel="stylesheet" href="css/style.css" type="text/css" />'
		  $('head')[0].innerHTML += css;
		  setTimeout(function(){
			  $('#p2_bg').hide()
			  $('#p2').show()
		  },200)
		});

		function is_weixin(){
			var ua = navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i)=="micromessenger") {
				return true;
		 	} else {
				return false;
			}
		}
		if (is_weixin()) {
			console.log(1);
			$("body").on("touchmove", touchMoveHide)
			 function touchMoveHide(event){
	 				event.preventDefault();
	 		 };
		}

		$('#p2_btn').click(function(){
			window.location.replace('page3.html')
		})
	})
</script>
</body>
</html>
