<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
<script type="text/javascript">
	var imgdefereds=[];
	$('img').each(function(){
	 var dfd=$.Deferred();
	 $(this).bind('load',function(){
	 dfd.resolve();
	 }).bind('error',function(){
	 //图片加载错误，加入错误处理
	 // dfd.resolve();
	 })
	 if(this.complete) setTimeout(function(){
	 dfd.resolve();
	 },100);
	 imgdefereds.push(dfd);
	})
	$.when.apply(null,imgdefereds).done(function(){
		var css = '<link rel="stylesheet" href="css/style.css" type="text/css" />'
		$('head')[0].innerHTML += css;
		setTimeout(function(){
			$('#p3_bg').hide()
			$('#p3').show()
		},200)
	});

	function is_weixin(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			return true;
		} else {
			return false;
		}
	}
	if (is_weixin()) {
		$("body").on("touchmove", touchMoveHide)
		 function touchMoveHide(event){
				event.preventDefault();
		 };
	}

	$('#p3_back').on('click',function(){
		window.location.replace('page2.html')
	})
	$('#p3').on('click',function(ev){
		console.log($(ev.target).parent().attr('id'))
		if ($(ev.target).parent().attr('id').indexOf('p3_men')!='-1') {
			var num = $(ev.target).parent().attr('id');
			window.location.href = 'page'+(parseInt(num.substr(num.length-1,1))+3)+'.html'
		}
	})
</script>
