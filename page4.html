<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	(function(){
		var w = window.screen.width;
			var targetW = 640;
			var scale = w/targetW;
			var meta = document.createElement("meta");
			meta.name = "viewport";
			meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
			document.head.appendChild(meta);
	})()
	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img {
		    vertical-align: top;
		    width: 100%;
		    height: 100%;
		}
		#p4 {
			display: none;
		}
		#p4_bg {
			position: relative;
		    width: 640px;
		    height: 1040px;
		    overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="p4_bg">
		<img src="img/p4_bg.png" alt="">
	</div>
	<div id="p4">
		<div id="p4_back">
			<img src="img/p3_back.png">
		</div>
		<div id="p4_first">
			<div id="p4_cont_bg">
				<img src="img/p4_cont_bg.png">
			</div>
			<div id="p4_ball">
				<img src="img/p4_ball.png">
			</div>
			<div id="p4_ufo">
				<img src="img/p4_ufo.png">
			</div>
			<div id="p4_ico1">
				<img src="img/p4_ico1.png">
			</div>
			<div id="p4_ico2">
				<img src="img/p4_ico2.png">
			</div>
			<div id="p4_ico3">
				<img src="img/p4_ico3.png">
			</div>
			<div id="p4_ico4">
				<img src="img/p4_ico4.png">
			</div>
		</div>
		<div id="p4_last">
			<div id="p4_cont_bg">
				<img src="img/p4_cont_bg.png">
			</div>
			<div id="p4_l_l">
				<img src="img/p4_l_l.png">
			</div>
			<div id="p4_l_r">
				<img src="img/p4_l_r.png">
			</div>
			<div id="p4_l_b">
				<img src="img/p4_l_b.png">
			</div>
			<div id="p4_vkt">
				<img src="img/p4_vkt.png">
			</div>
		</div>
		<div id="p4_text1">
			<img src="img/p4_text1.png">
		</div>
		<div id="p4_text2">
			<img src="img/p4_text2.png">
		</div>
		<div id="p4_prev">
			<img src="img/prev.png">
		</div>
		<div id="p4_next">
			<img src="img/next.png">
		</div>
		<div id="p4_random">
			<img src="img/random.png">
		</div>
	</div>
<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
<script type="text/javascript">
	$(function(){
		var imgdefereds=[];
		$('img').each(function(){
		 var dfd=$.Deferred();
		 $(this).bind('load',function(){
		 dfd.resolve();
		 }).bind('error',function(){
		 //图片加载错误，加入错误处理
		 // dfd.resolve();
		 })
		 if(this.complete) setTimeout(function(){
		 dfd.resolve();
		 },100);
		 imgdefereds.push(dfd);
		})
		$.when.apply(null,imgdefereds).done(function(){
			var css = '<link rel="stylesheet" href="css/style.css" type="text/css" />'
	   		$('head')[0].innerHTML += css;
	   		setTimeout(function(){
	   			 $('#p4_bg').hide()
	   			 $('#p4').show()
	   		},200)
		});
		var onOff = false;

		function is_weixin(){
			var ua = navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i)=="micromessenger") {
				return true;
			} else {
				return false;
			}
		}
		if (is_weixin()) {
			$("body").on("touchmove", touchMoveHide)
			 function touchMoveHide(event){
					event.preventDefault();
			 };
		}

		$('#p4_back').on('click',function(){
			window.location.replace('page3.html')
		})
		$('#p4_prev').on('click',function() {
			window.location.href='page12.html'
		})
		$('#p4_next').on('click',function() {
			window.location.href='page5.html'
		})
		$('#p4_random').on('click',function () {
			if (!onOff) {
				$('#p4_text2').fadeOut('slow',function () {
					$('#p4_text2')[0].children[0].src='img/p4_text3.png';
				})
				$('#p4_first').removeClass().addClass("ro1");
				$('#p4_last').removeClass().addClass("ro2")

			}else {
				$('#p4_text2').fadeOut('slow',function () {
					$('#p4_text2')[0].children[0].src='img/p4_text2.png';
				})

				$('#p4_first')[0].style.opacity = 0;
				$('#p4_first').removeClass().addClass("ro2")
				$('#p4_last').removeClass().addClass("ro1")
			}
			$('#p4_text2').fadeIn('slow')
			onOff = !onOff;
		})
	})
</script>
</body>
</html>
