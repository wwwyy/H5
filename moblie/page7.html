<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	(function(){
		var w = window.screen.width;
			var targetW = 640;
			var scale = w/targetW;
			var meta = document.createElement("meta");
			meta.name = "viewport";
			meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
			document.head.appendChild(meta);
	})()
	</script>
	<style type="text/css">
		@keyframes p6_pic1{
			0% {transform: translateX(0px) translateY(0px);}
			50% {transform: translateX(-10) translateY(-10px);}
			100% {transform: translateX(0px) translateY(0px);}
		}
		@keyframes p6_pic2{
			0% {transform: translateX(0px) translateY(0px);}
			50% {transform: translateX(6px) translateY(6px);}
			100% {transform: translateX(0px) translateY(0px);}
		}
		@keyframes p6_pic3{
			0% {transform: translateX(0px) translateY(0px);}
			50% {transform: translateX(-10px) translateY(-10px);}
			100% {transform: translateX(0px) translateY(0px);}
		}
		@keyframes ro1{
			0% {transform: rotateY(0);opacity: 1}
			100% {transform: rotateY(90deg);opacity: 0}
		}
		@keyframes ro2{
			0% {transform: rotateY(90deg);opacity: 0}
			100% {transform: rotateY(0deg);opacity: 1}
		}
		*{
			margin: 0;
			padding: 0;
		}
		img {
			vertical-align: top;
			width: 100%;
			height: 100%;
		}
		#p6 {
			position: relative;
			width: 640px;
			height: 1040px;
			background:url(img/p4_bg.png) no-repeat 0 0;
			-webkit-background-size: 100%;
			background-size: 100%;
			overflow: hidden;
		}
		#p6_back {
			position: absolute;
			top: 42px;
			left: 37px;
			width: 54px;
			height: 54px;
			overflow: hidden;
			z-index: 999;
		}
		#p5_first {
			position: absolute;
			top: 0;
			left: 0;
			width: 640px;
			height: 300px;
			z-index: 2;
		}
		#p5_last{
			position: absolute;
			top: 0;
			left: 0;
			width: 640px;
			height: 300px;
			opacity: 0;
			z-index: 2;
			transform-origin: center;
		}
		#p6_cont_bg {
			position: absolute;
			top: 121px;
			left: 70px;
			width: 494px;
			height: 687px;
			overflow: hidden;
		}
		#p6_pic1,
		#p6_pic2,
		#p6_pic3 {
			position: absolute;
			top: 153px;
			left: 100px;
			width: 446px;
			height: 547px;
			overflow: hidden;
		}
		#p6_pic1 {
			animation: p6_pic1 5s infinite ease-in-out;
		}
		#p6_pic2 {
			animation: p6_pic2 5s infinite ease-in-out;
		}
		#p6_pic3{
			animation: p6_pic3 5s infinite ease-in-out;
		}
		#p6_man {
			position: absolute;
			top: 242px;
			left: 97px;
			width: 462px;
			height: 547px;
			overflow: hidden;
			animation: pic2 4s infinite ease-in-out;
		}
		#p6_text1 {
			position: absolute;
			top: 814px;
			left: 80px;
			width: 500px;
			height: 84px;
			z-index: 11;
			overflow: hidden;
		}
		#p6_text2 {
			position: absolute;
			top: 814px;
			left: 80px;
			width: 500px;
			height: 84px;
			z-index: 22;
			overflow: hidden;
		}
		#p6_prev {
			position: absolute;
			top: 935px;
			left: 130px;
			width: 49px;
			height: 53px;
			overflow: hidden;
		}
		#p6_next {
			position: absolute;
			top: 935px;
			left: 471px;
			width: 49px;
			height: 59px;
			overflow: hidden;
		}
		#p6_random {
			position: absolute;
			top: 915px;
			left: 278px;
			width: 88px;
			height: 83px;
			overflow: hidden;
		}
		#p6 .ro1 {
			animation: ro1 1s ease-in-out;
			z-index: 2;
			-webkit-animation-fill-mode:forwards;
			animation-fill-mode:forwards;
		}
		#p6 .ro2 {
			animation: ro2 1s 1s ease-in-out;
			z-index: 2;
			-webkit-animation-fill-mode:forwards;
			animation-fill-mode:forwards;
		}
	</style>
</head>
<body>
	<div id="p6">
		<div id="p6_back">
			<img src="img/p3_back.png">
		</div>
		<div id="p6_first">
			<div id="p6_cont_bg">
				<img src="img/p4_cont_bg.png">
			</div>
			<div id="p6_pic1">
				<img src="img/p6_pic1.png">
			</div>
			<div id="p6_pic2">
				<img src="img/p6_pic2.png">
			</div>
			<div id="p6_pic3">
				<img src="img/p6_pic3.png">
			</div>
			<div id="p6_man">
				<img src="img/p6_man.png">
			</div>
		</div>
		<div id="p6_last">
			<div id="p6_cont_bg">
				<img src="img/p4_cont_bg.png">
			</div>
		</div>
		<div id="p6_text1">
			<img src="img/p4_text1.png">
		</div>
		<div id="p6_text2">
			<img src="img/p6_text1.png">
		</div>
		<div id="p6_prev">
			<img src="img/prev.png">
		</div>
		<div id="p6_next">
			<img src="img/next.png">
		</div>
		<div id="p6_random">
			<img src="img/random.png">
		</div>
	</div>
<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
<script type="text/javascript">
$(function(){
	$(function(){
		var onOff = false;
		$('#p6_back').on('click',function(){
			window.location.replace('page3.html')
		})
		$('#p6_prev').on('click',function() {
			window.location.href='page4.html'
		})
		$('#p6_next').on('click',function() {
			window.location.href='page7.html'
		})
		$('#p6_random').on('click',function () {
			if (!onOff) {
				$('#p6_text2').fadeOut('slow',function () {
					$('#p6_text2')[0].children[0].src='img/p6_text2.png';
				})
				// $('#p6_first').removeClass().addClass("ro1");
				// $('#p6_last').removeClass().addClass("ro2")
			}else {
				$('#p6_text2').fadeOut('slow',function () {
					$('#p6_text2')[0].children[0].src='img/p6_text1.png';
				})
				// $('#p6_first')[0].style.opacity = 0;
				// $('#p6_first').removeClass().addClass("ro2")
				// $('#p6_last').removeClass().addClass("ro1")
			}
			$('#p6_text2').fadeIn('slow')
			onOff = !onOff;
		})
	})
})
</script>
</body>
</html>
