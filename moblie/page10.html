<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	(function(){
		var w = window.screen.width;
			var targetW = 640;
			var scale = w/targetW;
			var meta = document.createElement("meta");
			meta.name = "viewport";
			meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
			document.head.appendChild(meta);
	})()
	</script>
	<style type="text/css">
		@keyframes p9_l_p1{
			0% {transform: translateX(0px) translateY(0px);}
			50% {transform: translateX(-10px) translateY(-10px);}
			100% {transform: translateX(0px) translateY(0px);}
		}
		@keyframes p9_l_p2{
			0% {transform: translateX(0px) translateY(0px);}
			50% {transform: translateX(-5px) translateY(10px);}
			100% {transform: translateX(0px) translateY(0px);}
		}
		@keyframes p9_pic1{
			0% {opacity: 0;}
			50% {opacity: 1;}
			100% {opacity: 0;}
		}
		@keyframes p9_pic2{
			0% {transform: scale(1);}
			50% {transform: scale(1.1);}
			100% {transform: scale(1);}
		}
		@keyframes p9_cloud1{
			0% {transform: translateX(-15px) scale(.8);}
			50% {transform: translateX(10px) scale(1.1);}
			100% {transform: translateX(-15px) scale(.8);}
		}
		@keyframes p9_cloud2{
			0% {transform: translateX(0px) translateY(0px);}
			50% {transform: translateX(-25px) translateY(-8px);}
			70% {transform: translateX(-25px) translateY(-4px);}
			100% {transform: translateX(0px) translateY(0px);}
		}
		@keyframes p9_cloud3{
			0% {transform: translateY(0px);}
			33% {transform: translateY(-20px);}
			66% {transform: translateY(20px)}
			100% {transform: translateY(0px);}
		}
		@keyframes p9_cloud4{
			0% {transform: translateX(0px) scale(1);}
			50% {transform: translateX(20px) scale(1.1);}
			100% {transform: translateX(0px) scale(1);}
		}
		@keyframes p9_cloud5{
			0% {transform: translateX(0px) translateY(0px);}
			50% {transform: translateX(-15px) translateY(-15px);}
			100% {transform: translateX(0px) translateY(0px);}
		}
		@keyframes p9_pic2Img{
			0% {transform: translateY(40px);}
			100% {transform: translateY(0px);}
		}
		@keyframes ro1{
			0% {transform: rotateY(0);opacity: 1}
			100% {transform: rotateY(90deg);opacity: 0}
		}
		@keyframes ro2{
			0% {transform: rotateY(90deg);opacity: 0}
			100% {transform: rotateY(0deg);opacity: 1}
		}
		*{
			margin: 0;
			padding: 0;
		}
		img {
			vertical-align: top;
			width: 100%;
			height: 100%;
		}

		#p9_last{

			left: 0;

			height: 300px;
			opacity: 0;

</head>

<script type="text/javascript" src='js/jquery-3.1.1.min.js'></script>
<script type="text/javascript">
$(function(){
	var onOff = false;
	$('#p9_back').on('click',function(){
		window.location.replace('page3.html')
	})
	$('#p9_prev').on('click',function() {
		window.location.href='page9.html'
	})
	$('#p9_next').on('click',function() {
		window.location.href='page11.html'
	})
	$('#p9_random').on('click',function () {
		if (!onOff) {
			$('#p9_text2').fadeOut('slow',function () {
				$('#p9_text2')[0].children[0].src='img/p9_text3.png';
			})
			$('#p9_first').removeClass().addClass("ro1");
			$('#p9_last').removeClass().addClass("ro2")
		}else {
			$('#p9_text2').fadeOut('slow',function () {
				$('#p9_text2')[0].children[0].src='img/p9_text2.png';
			})
			$('#p9_first')[0].style.opacity = 0;
			$('#p9_first').removeClass().addClass("ro2")
			$('#p9_last').removeClass().addClass("ro1")
		}
		$('#p9_text2').fadeIn('slow')
		onOff = !onOff;
	})
})
</script>
