<script type="text/javascript">
$(function(){
	var onOff = false;
	$('#p8_back').on('click',function(){
		window.location.replace('page3.html')
	})
	$('#p8_prev').on('click',function() {

	})
	$('#p8_next').on('click',function() {

	})
	$('#p8_random').on('click',function () {
		if (!onOff) {
			$('#p8_text2').fadeOut('slow',function () {
				$('#p8_text2').children('img').attr('style','width:70%;margin-left:15%')
				$('#p8_text2')[0].children[0].src='img/p8_text3.png';
			})
			$('#p8_first').removeClass().addClass("ro1");
			$('#p8_last').removeClass().addClass("ro2")
		}else {
			$('#p8_text2').fadeOut('slow',function () {
				$('#p8_text2').children('img').removeAttr('style')
				$('#p8_text2')[0].children[0].src='img/p8_text2.png';
			})

			$('#p8_first')[0].style.opacity = 0;
			$('#p8_first').removeClass().addClass("ro2")
			$('#p8_last').removeClass().addClass("ro1")
		}
		$('#p8_text2').fadeIn('slow')
		onOff = !onOff;
	})
})
