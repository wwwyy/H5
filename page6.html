<script type="text/javascript">
$(function(){
	var imgdefereds=[];
	$('img').each(function(){
	 var dfd=$.Deferred();
	 $(this).bind('load',function(){
	 dfd.resolve();
	 }).bind('error',function(){
	 //图片加载错误，加入错误处理
	 // dfd.resolve();
	 })
	 if(this.complete) setTimeout(function(){
	 dfd.resolve();
	 },100);
	 imgdefereds.push(dfd);
	})
	$.when.apply(null,imgdefereds).done(function(){
		var css = '<link rel="stylesheet" href="css/style.css" type="text/css" />'
		$('head')[0].innerHTML += css;
		setTimeout(function(){
			$('#p12_bg').hide()
			$('#p12').show()
		},200)
	});

	var onOff = false;

	function is_weixin(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			return true;
		} else {
			return false;
		}
	}
	if (is_weixin()) {
		$("body").on("touchmove", touchMoveHide)
		 function touchMoveHide(event){
				event.preventDefault();
		 };
	}

	$('#p12_back').on('click',function(){
		window.location.replace('page3.html')
	})
	$('#p12').on('click',function(ev){
		if ($(ev.target).parent().attr('id')) {
			if ($(ev.target).parent().attr('id').indexOf('p12_text')!='-1') {
				boxShow(ev)
			}

		}
	})
	$('.close').on('click',function(ev){
		$(this).parent().hide()
		$(this).parent().children().removeAttr('style')
	})
	$('.prev').on('click',function(ev){
		var num = $(this).parent().attr('id').substring(($(this).parent().attr('id').length)-1);
		var prev = parseInt(num) - 1 ;
		if (prev<1) {
			prev = 5
		}
		$(this).parent().hide()
		$(this).parent().children().removeAttr('style')
		boxShow(ev,prev)
	})
	$('.next').on('click',function(ev){
		var num = $(this).parent().attr('id').substring(($(this).parent().attr('id').length)-1);
		var next = parseInt(num) + 1;
		if (next >5) {
			next = 1;
		}
		$(this).parent().hide()
		$(this).parent().children().removeAttr('style')
		boxShow(ev,next)
	})
	function boxShow(ev,num) {
		num = num || $(ev.target).parent().attr('id').substring(($(ev.target).parent().attr('id').length)-1);
		$('#box'+num+'').show()
		$('#box'+num+'').children().eq(0).attr('style','animation: box .5s ease-out;')
		$('#box'+num+'').children().eq(1).attr('style','animation: box_t1 1s .5s ease-out;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;')
		$('#box'+num+'').children().eq(5).attr('style','animation: box_t1 1s .5s ease-out;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;')
		$('#box'+num+'').children().eq(2).attr('style','animation: box_t2 1s .5s ease-out;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;')
		$('#box'+num+'').children().eq(3).attr('style','animation: box_t3 1s .5s ease-out;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;')
		$('#box'+num+'').children().eq(4).attr('style','animation: box_t4 1s .5s ease-out;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;')
		$('#box'+num+'').children('.close').attr('style','animation: box_close 1s .5s  ease-out;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;')
		$('#box'+num+'').children('.prev').attr('style','animation: box_prev 1.5s .5s  ease-out;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;')
		$('#box'+num+'').children('.next').attr('style','animation: box_next 1.5s .5s  ease-out;-webkit-animation-fill-mode:forwards;animation-fill-mode:forwards;')
	}
})
</script>
