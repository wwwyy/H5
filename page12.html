<script type="text/javascript">
$(function(){
	var onOff = false;
	var imgdefereds=[];
	$('img').each(function(){
	 var dfd=$.Deferred();
	 $(this).bind('load',function(){
	 dfd.resolve();
	 }).bind('error',function(){
	 //图片加载错误，加入错误处理
	 // dfd.resolve();
	 })
	 if(this.complete) setTimeout(function(){
	 dfd.resolve();
	 },100);
	 imgdefereds.push(dfd);
	})
	$.when.apply(null,imgdefereds).done(function(){
	  var css = '<link rel="stylesheet" href="css/style.css" type="text/css" />'
	  $('head')[0].innerHTML += css;
	  setTimeout(function(){
		  $('#p11_bg').hide()
		  $('#p11').show()
	  },200)
	});

	function is_weixin(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			return true;
		} else {
			return false;
		}
	}
	if (is_weixin()) {
		$("body").on("touchmove", touchMoveHide)
		 function touchMoveHide(event){
				event.preventDefault();
		 };
	}

	$('#p11_back').on('click',function(){
		window.location.replace('page3.html')
	})
	$('#p11_prev').on('click',function() {
		window.location.href='page11.html'
	})
	$('#p11_next').on('click',function() {
		window.location.href='page4.html'
	})
	$('#p11_random').on('click',function () {
		for (var i = 0; i < $('.p11_t').length; i++) {
			$('.p11_t').eq(i).removeAttr('style')
		}
		if (!onOff) {
			$('#p11_text2').fadeOut('slow',function () {
				$('#p11_text2')[0].children[0].src='img/p11_text3.png';
			})
			$('#p11_first').removeClass().addClass("ro1");
			$('#p11_last').removeClass().addClass("ro2")
		}else {
			$('#p11_text2').fadeOut('slow',function () {
				$('#p11_text2')[0].children[0].src='img/p11_text2.png';
			})
			$('#p11_first')[0].style.opacity = 0;
			$('#p11_first').removeClass().addClass("ro2")
			$('#p11_last').removeClass().addClass("ro1")
		}
		$('#p11_text2').fadeIn('slow')
		onOff = !onOff;
	})
})
</script>
